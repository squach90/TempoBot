name: Run Tempo Bot

on:
  schedule:
    # -1h -> UTC
    - cron: '31 10 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: node bot.js

